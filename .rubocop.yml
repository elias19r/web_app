require:
  - rubocop-performance
  - rubocop-rails

AllCops:
  NewCops: enable

Bundler/OrderedGems:
  Enabled: false

Style/StringLiterals:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/Lambda:
  Enabled: false
Style/GlobalStdStream:
  Enabled: false
Style/RedundantFetchBlock:
  Enabled: false
Style/TrailingCommaInArguments:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/BlockComments:
  Enabled: false

VariableNumber:
  Enabled: false

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false
Layout/SpaceInsidePercentLiteralDelimiters:
  Enabled: false
Layout/HashAlignment:
  Enabled: false
Layout/LineLength:
  Max: 120

Metrics/CyclomaticComplexity:
  Max: 15
Metrics/AbcSize:
  Max: 25
Metrics/MethodLength:
  Max: 30
Metrics/BlockLength:
  Exclude:
   - 'spec/**/*_spec.rb'

Lint/MissingSuper:
  Enabled: false
